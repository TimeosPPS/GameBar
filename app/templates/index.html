<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_index.css') }}">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/JyPqM2vH/2025-03-09-120534-removebg-preview.png">
</head>
<body>
<nav>
    <div class="logo-container">
        <img src="https://i.postimg.cc/JyPqM2vH/2025-03-09-120534-removebg-preview.png" class="logo">
        <span class="text">GameBar</span>
    </div>
    <a href="#" class="games">Games Calatog</a>
    <a href="#" class="shop">My Cart</a>
    <a href="#" class="news">News</a>
    <input class="input" name="text" placeholder="Search..." type="search">
</nav>

<div class="image">
    {% for game in random_games %}
    <div class="game">
        <img src="{{ game.picture }}" alt="{{ game.name }}">
        <h3>{{ game.name }}</h3>
        <p> Rating: {{ game.rating }}</p>
    </div>
    {% endfor %}
</div>

<h2>Top games</h2>

<div class="image2">
    {% for game in top %}
    <a>
        <img src="{{ game.picture }}" alt="{{ game.name }}">
        <h3>{{ game.name }}</h3>
        <p>Rating: {{ game.rating }}</p>
    </a>
    {% endfor %}
</div>

</body>
</html>
